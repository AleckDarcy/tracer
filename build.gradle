plugins {
    id 'com.github.blindpirate.gogradle' version '0.11.4'
}

golang {
    packagePath = 'ucsc/tracer' // go import path of project to be built, NOT local file system path!
}

dependencies {
    golang {
        build(
            [name: 'github.com/golang/protobuf', tag: '1.3.3']
        )
    }
}
